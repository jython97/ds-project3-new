<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Coming Soon - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="static/image/favicon.ico" />
        <!-- Google fonts-->
        <!-- <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" /> -->
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/css/styles.css" rel="stylesheet" />
        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>
    </head>
    <body>
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="https://www.leagueoflegends.com/static/hero-0632cbf2872c5cc0dffa93d2ae8a29e8.webm" type="video/mp4" /></video>        <!-- Masthead-->
        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <h1 class="fst-italic lh-1 mb-4">LOL 전적분석 AI</h1>
                    <p class="mb-5">소환사명을 검색하면 해당 소환사의 최근 20게임들 중 '소환사의 협곡'에서 경기한 전적데이터들을 보여줍니다. 단, 500위 랭커들에 한해서만 검색가능하고 소환사명을 모를경우 오른쪽 OP GG 버튼으로 확인하셔야 합니다.</p>
                    <form action="{% url 'index2' %}" method="get">
                        <div class="row input-group-newsletter">
                            <div class="col"><input class="form-control" name="summoners" type="text" placeholder="소환사명을 입력하세요."/></div>
                            <div class="col-auto"><button class="btn btn-primary" id="submit" type="submit">Search</button></div>
                        </div>
                    </form>
                    <p class="mb-5"><br/>갱신버튼을 누르면 최신 전적으로 다시 크롤링하여 모델을 학습시킬 수 있습니다. 갱신은 5~8분 정도 소요됩니다.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="row input-group-newsletter">
                            <div class="col">시작날짜 : 2022-11-11 02:00<br/>갱신날짜 : {{date}}</div>
                            <div class="col-auto"><button class="btn btn-primary" id="submit" type="submit">갱신</button></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="social-icons">
            <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
                <a class="btn btn-dark m-3" href="https://thefutureoflck.com/" target="_blank" rel="noreferror"><img src="https://w.namu.la/s/cedaf3bacbdd7f9168207a8b824b10cc7b917ecacb0476220a1510d848127b90853c2544c5b57e9778c89a58e5ad526dcd3b1520b227b9ee05fe53879a2fc7b4d31ae18b1e39584c43ee0530ce80e1269db954786a87c736bc803c2c920afa3e" width="24" alt="lck" height="24"></i></a>
                <a class="btn btn-dark m-3" href="https://www.leagueoflegends.com/ko-kr/" target="_blank" rel="noreferror"><img src="static/image/icon_white.png" width="24" alt="lol" height="24"></a>
                <a class="btn btn-dark m-3" href="https://www.op.gg/" target="_blank" rel="noreferror"><img src="https://opgg-gnb.akamaized.net/static/images/icons/01-icon-00-logo-icon-opggsquare.svg?image=q_auto,f_webp,w_48&amp;v=1668056949653" width="24" alt="op.gg" height="24"></i></a>
            </div>
        </div>
    </body>
</html>
