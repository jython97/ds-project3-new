[uwsgi]
chdir = /srv/ds-project3-new/
module = ds_project3_new.wsgi:application
home = /home/ubuntu/myvenv/
 
uid = ubuntu
gid = ubuntu
 
http = :8080
 
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/ds_project3_new.pid
logto = /var/log/uwsgi/ds_project3_new/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true